<mat-dialog-content>
    <google-map [zoom]="mapZoom" [center]="mapCenter" [options]="mapOptions" (mapClick)="addMarker($event)">
        <map-marker [position]="markerPosition" [options]="markerOptions" />
    </google-map>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="submitAddress()" [disabled]="!this.markerPosition">
        Submit Address
    </button>
</mat-dialog-actions>
