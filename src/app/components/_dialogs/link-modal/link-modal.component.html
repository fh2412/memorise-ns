<h1 mat-dialog-title>Your Friendcode:</h1>
  <mat-dialog-content>
    <p>{{ link }}</p>
  </mat-dialog-content>
  
  <mat-dialog-actions>
    <button mat-button color="primary" (click)="copyLink()">Copy</button>
    <button mat-button type="button" (click)="closeModal()">Close</button>
  </mat-dialog-actions>
