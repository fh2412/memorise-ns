<h1 mat-dialog-title>{{header}}</h1>
  <mat-dialog-content>
    <p>{{ link }}</p>
  </mat-dialog-content>
  
  <mat-dialog-actions>
    <button mat-button (click)="closeModal()">Close</button>
    <button mat-stroked-button (click)="copyLink()" cdkFocusInitial>Copy</button>
  </mat-dialog-actions>
