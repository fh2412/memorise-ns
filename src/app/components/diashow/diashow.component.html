<div class="diashow-container">
  <img [src]="data.images[currentIndex].url" alt="Slideshow Image" class="diashow-image">
  
  <button mat-icon-button (click)="previousImage()" class="nav-button left">
    <mat-icon>chevron_left</mat-icon>
  </button>
  
  <button mat-icon-button (click)="nextImage()" class="nav-button right">
    <mat-icon>chevron_right</mat-icon>
  </button>
  
  <div class="controls">
    <button mat-icon-button (click)="togglePause()" class="control-button">
      <mat-icon>{{ isPaused ? 'play_arrow' : 'pause' }}</mat-icon>
    </button>
    
    <button mat-icon-button (click)="onCloseClick()" class="control-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  
  <div class="progress-indicator">
    {{ currentIndex + 1 }} / {{ data.images.length }}
  </div>
</div>
