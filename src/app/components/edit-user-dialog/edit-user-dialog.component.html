<h2 mat-dialog-title>Update User Data</h2>
<form [formGroup]="userForm" (ngSubmit)="saveChanges()">
  <mat-dialog-content class="dialog-content">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Max Muster" formControlName="name">
    </mat-form-field>
    <br>
    <mat-form-field class="full-width">
      <mat-label>Bio</mat-label>
      <textarea matInput placeholder="My Bio" formControlName="bio"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field class="full-width">
      <mat-label>Birthday</mat-label>
      <input matInput placeholder="24/12/2002" formControlName="dob">
    </mat-form-field>
    <br>
    <mat-form-field class="full-width">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option value="Male">Male</mat-option>
        <mat-option value="Female">Female</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field class="full-width">
      <mat-label>Country</mat-label>
      <input matInput placeholder="Austria" formControlName="location">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button cdkFocusInitial type="submit">Update</button>
  </mat-dialog-actions>
</form>
