<div class="row">
    <div class="profile-row">
        <img src="/assets/img/1.png"> 
        <div class="text">
            <b>{{friend.name || "name"}}</b><br><span>{{ formattedDob  }}, {{friend.gender || "gender"}}</span>
        </div>
    </div>
    <button mat-stroked-button [color]="buttonColor" class="request-button" (click)="requestFriend(friend, buttonText, requested)" [ngClass]="{'enabled' : requested, 'disabled': !requested}">
        <mat-icon class="logout-icon">{{ buttonIcon }}</mat-icon>
        {{ requested ? requestedText : buttonText }}
    </button>
</div>
