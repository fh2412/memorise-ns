<mat-card class="card" appearance="outlined">
  <!-- Memory Image -->
  <div class="image-container">
    <img 
      class="background-image" 
      [src]="cardData.title_pic" 
      [alt]="cardData.title || 'Memory image'" 
    />
  </div>

  <!-- Creator Information -->
  <div class="creator-div">
    <span>{{ cardData.username }}</span>
  </div>

  <!-- Memory Text and Actions -->
  <div class="text-container">
    <h3>{{ cardData.title }}</h3>
    <p>{{ formatDate(cardData.memory_date, cardData.memory_end_date) }}</p>
    <button 
      mat-icon-button 
      color="primary" 
      aria-label="Edit memory" 
      class="edit-button" 
      (click)="editMemory($event)">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</mat-card>
