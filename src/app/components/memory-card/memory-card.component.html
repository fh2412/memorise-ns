<mat-card class="card">
    <div class="image-container">
      <img class="background-image" [src]="cardData.title_pic" alt="{{ cardData.title }}">
    </div>
    <div class="text-container">
      <h3>{{ cardData.title }}</h3>
      <p>{{ formatDate(cardData.memory_date, cardData.memory_end_date) }}</p>
      <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" class="edit-button" (click)="editMemory($event)">
        <mat-icon>edit</mat-icon>
      </button> 
    </div>   
</mat-card>
