<mat-card class="memory-card">
    <mat-card-content>
      <mat-card-title-group>
        <mat-card-title>{{memory.title}}</mat-card-title>
        <mat-chip color="primary">Public</mat-chip>
      </mat-card-title-group>
      <mat-card-subtitle>{{memory.text}}</mat-card-subtitle>
      <br>
      <span class="tag">
        <mat-icon color="primary">circle</mat-icon>
        Vacation
      </span>
    </mat-card-content>
</mat-card>
