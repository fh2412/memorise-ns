@if (memory && memory.title) {
  <mat-card class="memory-card" appearance="outlined">
    <mat-card-content>
      <mat-card-title-group>
        <div class="truncate-title"><mat-card-title class="truncate">{{memory.title}}</mat-card-title></div>
        <mat-chip>Public</mat-chip>
      </mat-card-title-group>
      <mat-card-subtitle class="two-line-truncate">{{memory.text}}</mat-card-subtitle>
      <span class="tag">
        <mat-icon aria-hidden="true">circle</mat-icon>
        Beta Memory
      </span>
    </mat-card-content>
  </mat-card>

} @else {
  <mat-card class="memory-card-empty" appearance="outlined">
    <p>No favourite Memory added yet</p>
  </mat-card>
}
