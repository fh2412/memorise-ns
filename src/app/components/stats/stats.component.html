@if(dbConnection){
  <mat-card class="stats-card" appearance="outlined">
    <h2>MEMORISE STATS</h2>
    @if (!loading) {
    <div class="user-details">
      <p><b>Total Memories: {{ displayStats.memoryCount }}</b> / <span>{{ displayStats.allCount }}</span></p>
      <p>This year: {{ displayStats.yearCount }}</p>
      <p>Friends: {{ displayStats.friendCount }}</p>
    </div>
    } @else {
      <p>Loading stats...</p>
    }
  </mat-card>
}
@else{    
  <mat-card class="no-connection" appearance="outlined">No Database Connection</mat-card>
}
