@if (userdb) {
<mat-card class="user-card" appearance="outlined">
  <div class="profile-picture-container">
    <img [src]="userdb.profilepic || '/assets/img/1.png'" alt="Profile Picture" class="profile-picture">
  </div>
  <div class="user-details">
    <mat-card-title>{{ userdb.name || 'No Name Provided' }}</mat-card-title>
    <mat-card-subtitle>
      <span>{{ userdb.username || 'username' }}</span> - <span>{{ userdb.gender || 'gender'}}</span>
    </mat-card-subtitle>
    <button mat-stroked-button class="editbutton" (click)="navigateToUserProfile()">
      View Profile
    </button>
    <mat-list class="list-wrapper">
      <mat-list-item>
        <mat-icon matListItemIcon aria-label="Location">location_on</mat-icon>
        <div matListItemTitle>{{ userdb.country || 'not provided'}}</div>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListItemIcon aria-label="Date of Birth">calendar_today</mat-icon>
        <div matListItemTitle>{{ (userdb.dob | date) || 'not provided' }}</div>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListItemIcon aria-label="Instagram">public</mat-icon>
        <div matListItemTitle>{{ userdb.instagram || 'not provided' }}</div>
      </mat-list-item>
    </mat-list>
  </div>
</mat-card>
}
