<mat-card class="user-card" *ngIf="userdb">
  <h2>User Information</h2>
  <!-- Profile Picture -->
  <div class="profile-picture-container">
    <label for="fileInput" class="image-label">
      <img src="{{this.userdb.profilepic}}" alt="Profile Picture" class="profile-picture">
      <mat-icon class="change-icon">add_a_photo</mat-icon>
    </label>
    <input type="file" id="fileInput" accept="image/*" style="display: none;" class="pointer" (change)="onFileChange($event)" />
  </div>
  
   <!-- User Information -->
  <div class="user-details">
    <h3>Name: {{ userdb.name || 'Not provided' }}</h3>
    <p>DOB: {{ userdb.formatted_dob || 'Not provided' }}</p>
    <p>Gender: {{ userdb.gender || 'Not provided' }}</p>
    <p>Country: {{ userdb.country || 'Not provided' }}</p>

    <button *ngIf="showEditForm" mat-stroked-button color="primary" (click)="openEditDialog()">
      Edit Information
    </button>
    <button mat-stroked-button color="primary" (click)="openPassowrdChangeDialog()">
      User Settings
    </button>
  </div>
</mat-card>
