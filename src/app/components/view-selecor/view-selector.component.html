<mat-form-field appearance="outline">
  <mat-label>Select View</mat-label>
  <mat-select [(value)]="selectedValue" aria-label="Select View" (selectionChange)="onChange(selectedValue)">
    @for (option of options; track option) {
      <mat-option [value]="option.value">
        {{ option.label }}
      </mat-option>
    }
  </mat-select>
</mat-form-field>
