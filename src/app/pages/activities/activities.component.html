<div class="wrapper">
    <div class="sticky-sidebar" *ngIf="user && company">
        <app-my-activity-information [user]="user"></app-my-activity-information>
        <app-company-information [company]="company"></app-company-information>
    </div>
    <div class="main">
      <div class="header">
        <h1>ACITVITIES</h1>
        <button mat-raised-button color="accent" class="fixed-fab" (click)="addActivity()">
          <mat-icon class="add-icon">add</mat-icon>
          Add Activity
        </button>
      </div>
    </div>
  </div>
