  <mat-stepper linear #stepper>
    <mat-step [stepControl]="memoryForm">
      <form [formGroup]="memoryForm" class="details-form">
        <ng-template matStepLabel>Details to your Memory</ng-template>
          <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Title" name="title" formControlName="title" required>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput [matDatepicker]="datepicker" placeholder="Date" formControlName="memory_date">
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker></mat-datepicker>
          </mat-form-field>
        
          <!--<mat-form-field appearance="outline">
            <input matInput placeholder="Friends Attended With" name="friends">
            <button mat-icon-button (click)="openAddFriendDialog()">
              <mat-icon>group_add</mat-icon>
            </button>
          </mat-form-field>-->
          <app-friends-autocomplet (selectedValuesChange)="onSelectedValuesChange($event)"></app-friends-autocomplet>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Location" name="location" [disabled]="true">
          </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="memoryForm" label="Upload Photos and Videos">
      <form [formGroup]="memoryForm" class="images-form">
        <app-image-upload [userId]="userId" [memoryData]="memoryForm"></app-image-upload>
        <div>
          <button mat-button matStepperPrevious>Back</button>
        </div>
      </form>
    </mat-step>
  </mat-stepper>
