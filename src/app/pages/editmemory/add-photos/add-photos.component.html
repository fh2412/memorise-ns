<div class="header">
  <div class="headline">
    <h1>ADD PHOTOS</h1>
  </div>
  <div class="actions">
    <app-back-button class="back-button"></app-back-button>
  </div>
</div>
<p>{{canCreateNewMemory()}} {{storageUsedGB()}} {{storageMaxGB()}}</p>

@if (loaded) {
  <div class="photo-container">
    <app-image-upload
      [memoryId]="memoryId.toString()"
      [picture_count]="pictureCount"
      [googleStorageUrlInput]="firebasePath"
      >
    </app-image-upload>
  </div>
}
