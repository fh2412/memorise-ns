<div class="header">
  <div class="headline">
    <h1>ADD PHOTOS</h1>
  </div>
  <div class="actions">
    <app-back-button class="back-button"></app-back-button>
  </div>
</div>

<div class="body" *ngIf="loaded">
    <app-image-upload 
      [memoryId]="memoryId.toString()" 
      [picture_count]="pictureCount" 
      [googleStorageUrl]="firebasePath"
      >
    </app-image-upload>
  </div>
