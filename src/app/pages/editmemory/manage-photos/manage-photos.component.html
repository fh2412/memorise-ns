<div class="header">
  <div>
    <h1>MANAGE PICTURES</h1>
  </div>
  <div class="actions">
    <button mat-flat-button class="discard"
      [disabled]="imagesToDelete.length==0" (click)="discard()"><mat-icon>cancel</mat-icon>Discard</button>
    <button mat-flat-button color="warn" [disabled]="imagesToDelete.length==0" (click)="deleteImages()"><mat-icon>delete</mat-icon>Delete
      Selected</button>
  </div>
</div>
<div class="body">
  <mat-grid-list cols="4" rowHeight="1:1">
    <mat-grid-tile *ngFor="let image of images">
      <img mat-card-image [src]="image" alt="Image" class="background-image">
      <button mat-icon-button (click)="onStar(image)" style="position: absolute; top: 5px; right: 5px;"
        [disabled]="true">
        <mat-icon>grade</mat-icon>
      </button>
      <button mat-icon-button (click)="onDelete(image)" style="position: absolute; bottom: 5px; right: 5px;">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="images-to-delete-container" *ngIf="imagesToDelete.length > 0">
    <h2>Images to delete:</h2>
    <div *ngFor="let imageUrl of imagesToDelete">
      <img [src]="imageUrl" alt="Image to Delete" class="background-image">
      <button mat-icon-button (click)="removeFromDeleteList(imageUrl)">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  

</div>
