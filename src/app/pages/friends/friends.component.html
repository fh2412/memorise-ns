<!-- friends.component.html -->

<div class="friends-container">
  <!-- Left side: Search Bar -->
  <div class="search-bar">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Your Friends</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- friends-list.component.html -->
        <mat-list>
          <ng-container *ngFor="let friend of friends.slice(0, 5); let last = last">
            <app-friend-preview [friend]="friend" [buttonText]="'Remove'" [requestedText]="'Undo'" [buttonColor]="'warn'" [buttonIcon]="'person_remove'"></app-friend-preview>
            <mat-divider *ngIf="!last"></mat-divider>
          </ng-container>
        </mat-list>
        

        <button mat-raised-button color="primary" *ngIf="friends.length > 5" (click)="openSeeAllDialog()">See All</button>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Right side: Suggestions Card -->
  <div class="suggestions-card">
    <!-- Your card content goes here, you can use Angular Material card components -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>Suggestions</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-friend-preview [buttonText]="'Request'" [requestedText]="'Requested'" [buttonColor]="'primary'" [buttonIcon]="'person_add'"></app-friend-preview>
        <mat-divider></mat-divider>
        <app-friend-preview></app-friend-preview>
        <mat-divider></mat-divider>
        <app-friend-preview></app-friend-preview>
        <mat-divider></mat-divider>
        <app-friend-preview></app-friend-preview>
      </mat-card-content>
    </mat-card>
  </div>
</div>
