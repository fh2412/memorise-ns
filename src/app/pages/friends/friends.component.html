<!-- friends.component.html -->
<div class="wrapper">
  <div class="sticky-sidebar">
    <app-user-information></app-user-information>
  </div>
  <div class="main-content">
    <div class="header">
      <h1>YOUR FRIENDS</h1>
      <div class="header-buttons">
        <button mat-stroked-button class="small-screen-button" (click)="viewProfile()">
          <mat-icon>
            arrow_forward_ios
          </mat-icon>
          View Profile
        </button>
        <button mat-stroked-button class="fixed-fab" (click)="openLinkModal()">
          <mat-icon class="add-icon">share</mat-icon>
          Share Friendcode
        </button>
      </div>
    </div>
    <br>
    @if (ingoingFriends.length>0) {
    <app-ingoing-requests [friends]="ingoingFriends"></app-ingoing-requests>
    }
    <div class="friends-container">
      <div class="suggestions-card">
        <app-friend-card [friends]="friends" [title]="'Your Friends'" [requested]='false' [buttonText]="'Remove'"
          [requestedText]="'Undo'" [buttonColor]="'warn'" [buttonIcon]="'person_remove'"></app-friend-card>
      </div>

      <!-- Right side: Suggestions Card -->
      <div class="suggestions-card">
        <app-friend-search [userId]="loggedInUserId"></app-friend-search>
      </div>
    </div>
  </div>
</div>
