    <google-map
    height="500px"
    width="100%"
    [zoom]="zoom"
    [center]="center"
    [options]="options"
    >
    <map-marker
        #marker="mapMarker"
        *ngFor="let pos of markers"
        [position]="pos.position"
        [label]="pos.label"
        [title]="pos.title"
        [options]="pos.options"
        (mapClick)="openInfoWindow(marker)"
    >
    </map-marker>
    
    <map-info-window>Info Window content</map-info-window>
</google-map>
