    <google-map
    height="500px"
    width="100%"
    [zoom]="zoom"
    [center]="center"
    [options]="options"
    >
    <map-marker
        #marker="mapMarker"
        *ngFor="let pos of markers"
        [position]="pos.position"
        [label]="pos.label"
        [title]="pos.title"
        [options]="pos.options"
        (mapClick)="openInfoWindow(marker, pos)"
    >
    </map-marker>
    
    <map-info-window>
        <mat-card>
            <mat-card-header>
              <mat-card-title>{{ currentmemory.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <img mat-card-image src="{{ currentmemory.title_pic }}" alt="{{ currentmemory.title }}" style="width: 100px;">
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="onButtonClick(currentmemory)">Details</button>
            </mat-card-actions>
          </mat-card>
    </map-info-window>
</google-map>
