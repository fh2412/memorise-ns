<app-back-button [text]="'Back'"></app-back-button>
<section class="bd-home-section bd-theme-memorise">
  <div class="container">
    <div *ngFor="let l of layout">
      <mat-grid-list cols="1" rowHeight="4:3" *ngIf="l.type==1" gutterSize="8px">
        <mat-grid-tile>
          <img src="{{ l.landscapes[0] }}" alt="Picture">
        </mat-grid-tile>
      </mat-grid-list>
      <mat-grid-list cols="2" rowHeight="3:4" *ngIf="l.type==2" gutterSize="8px">
        <mat-grid-tile> <img src="{{ l.portraits[0] }}" alt="Picture">
        </mat-grid-tile>
        <mat-grid-tile> <img src="{{ l.portraits[1] }}" alt="Picture">
        </mat-grid-tile>
      </mat-grid-list>
      <mat-grid-list cols="17" rowHeight="1:1" *ngIf="l.type==3" gutterSize="8px">
        <mat-grid-tile rowspan="12" colspan="9">
          <img src="{{ l.portrait[0] }}" alt="Portrait Image" class="portrait-image">
        </mat-grid-tile>
        <mat-grid-tile rowspan="6" colspan="8">
          <img src="{{ l.landscapes[0] }}" alt="Landscape Image 1" class="landscape-image">
        </mat-grid-tile>
        <mat-grid-tile rowspan="6" colspan="8">
          <img src="{{ l.landscapes[1] }}" alt="Landscape Image 2" class="landscape-image">
        </mat-grid-tile>
      </mat-grid-list>
      <mat-grid-list cols="17" rowHeight="1:1" *ngIf="l.type==4" gutterSize="8px">
        <mat-grid-tile rowspan="6" colspan="8">
          <img src="{{ l.landscapes[0] }}" alt="Landscape Image 1" class="landscape-image">
        </mat-grid-tile>
        <mat-grid-tile rowspan="12" colspan="9">
          <img src="{{ l.portrait[0] }}" alt="Portrait Image" class="portrait-image">
        </mat-grid-tile>
        <mat-grid-tile rowspan="6" colspan="8">
          <img src="{{ l.landscapes[1] }}" alt="Landscape Image 2" class="landscape-image">
        </mat-grid-tile>

      </mat-grid-list>
      <div style="height: 8px;"></div>
    </div>
  </div>
</section>
