<app-back-button [text]="'Back'"></app-back-button>
<section class="bd-home-section bd-theme-memorise">
    <div class="container">
        <div *ngFor="let l of layout">
            <mat-grid-list cols="1" rowHeight="4:3" *ngIf="l.layout=='landscape'">
                <mat-grid-tile>
                    <img src="{{ l.pics[0] }}" alt="Picture">
                </mat-grid-tile>
            </mat-grid-list>
            <mat-grid-list cols="2" rowHeight="3:4" *ngIf="l.layout=='portrait'">
                <mat-grid-tile> <img src="{{ l.pics[0] }}" alt="Picture">
                </mat-grid-tile>
                <mat-grid-tile> <img src="{{ l.pics[1] }}" alt="Picture">
                </mat-grid-tile>
            </mat-grid-list>
            <mat-grid-list cols="17" rowHeight="1:1" *ngIf="l.layout=='portrait-landscape'">
                <!-- Portrait image spanning two rows -->
                <mat-grid-tile rowspan="12" colspan="9">
                  <img src="{{ l.pics[2] }}" alt="Portrait Image" class="portrait-image">
                </mat-grid-tile>
              
                <!-- First landscape image -->
                <mat-grid-tile rowspan="6" colspan="8">
                  <img src="{{ l.pics[1] }}" alt="Landscape Image 1" class="landscape-image">
                </mat-grid-tile>
              
                <!-- Second landscape image -->
                <mat-grid-tile rowspan="6" colspan="8">
                  <img src="{{ l.pics[1] }}" alt="Landscape Image 2" class="landscape-image">
                </mat-grid-tile>
              </mat-grid-list>
        </div>
    </div>
</section>
