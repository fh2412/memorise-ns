<!-- memory-detail.component.html -->

<mat-grid-list cols="3" rowHeight="2:1" *ngIf="memorydb && memorydbFriends">
  <!-- First Row -->
  <mat-grid-tile colspan="2" rowspan="1">
    <div class="memory-color">
      <h2 class="title">{{ memorydb.title || 'Not provided' }}</h2>
      <p>{{ memorydb.text || 'Not provided' }}</p>
    </div>
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="1">
    <div class="memory-color">
      <span class="sub-title">Friends:</span>
      <div *ngFor="let friend of memorydbFriends" class="profile-row">
        <img src="/assets/img/1.png">
        <div class="text">
          <b>{{ friend.name || 'name' }}</b><br>
          <span class="desc">{{ friend.dob || 'dob' }}, {{ friend.gender || 'gender' }}</span>
        </div>
      </div>
    </div>
  </mat-grid-tile>

  <!-- Second Row -->
  <mat-grid-tile colspan="2" rowspan="2">
    <div class="memory-color">
      <mat-grid-list cols="4" rowHeight="1:1" gutterSize="5">
        <mat-grid-tile *ngFor="let image of images.slice(0, 8); let last = last">
          <mat-card class="card">
            <div *ngIf="!last || images.length < 7" class="image-container">
              <img class="background-image" [src]="image">
            </div> 
            <div *ngIf="last && images.length > 7" class="additional-images">
              +{{ images.length - 8 }} more
            </div>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
    
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="2">
    <div class="memory-color">
      <span class="sub-title">Date:</span>
      <div class="calender">
        <mat-calendar [selected]="selectedDate" [startAt]="selectedDate"></mat-calendar>
      </div>
    </div>
  </mat-grid-tile>

  <!-- Third Row -->
  <mat-grid-tile colspan="2" rowspan="1">
    <div class="memory-color">
      <span class="sub-title">Additional Files:</span>
    </div>
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="1">
    <div class="memory-color">
      <span class="sub-title">Map:</span>
    </div>
  </mat-grid-tile>
</mat-grid-list>
