<div class="header">
    <div class="headline">
        <h1>{{userName}}'s ACTIVITIES</h1>
    </div>
    <div class="actions">
        <app-back-button class="back-button"></app-back-button>
    </div>
</div>

<div class="body">
    <div class="activities-container">
        <app-activity-card title="Mountain Hiking Tour" backgroundImage="assets/img/new-activity.webp"
            [groupSizeMin]="2" [groupSizeMax]="8" [isOutdoor]="true"
            locationTooltip="Best during summer months with clear weather" [price]="49.99" [rating]="4.7"
            [timesPerformed]="156" [tags]="hikingTags" activityId="hiking-001">
        </app-activity-card>

        <app-activity-card title="Indoor Rock Climbing" backgroundImage="assets/img/1.png" [groupSizeMin]="1"
            [groupSizeMax]="4" [isOutdoor]="false" locationTooltip="Available year-round, climate controlled"
            [price]="35" [rating]="4.5" [timesPerformed]="209" [tags]="climbingTags" activityId="climbing-002">
        </app-activity-card>
    </div>
</div>
